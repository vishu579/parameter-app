            <!-- Geoentity Source Section -->
            <div class="form-section">
                <div class="section-heading" style="grid-row: span 7;">New Entry</div>

                <label for="name">Param Name:</label>
                <input id="name" type="text" name="name" value="{{ param_name }}" readonly />

                <label for="folder_path">Folder Path</label>
                <input id="folder_path" type="text" name="folder_path" required />

                <label for="stats">Stats:</label>
                <input id="stats" type="text" name="stats" required />

                <label for="exclude_values_for_stats">Exclude values for stats</label>
                <input id="exclude_values_for_stats" type="text" name="exclude_values_for_stats" required />

                <label for="update_flag">Update Flag</label>
                <input id="update_flag" type="text" name="update_flag" required />

                <label for="param_execution_type">Param Execution Type:</label>
                <input id="param_execution_type" type="text" name="param_execution_type" required />

                <label for="replace_days_range">Replace Days Range:</label>
                <input id="replace_days_range" type="text" name="replace_days_range" required />

            </div>

            <hr class="form-divider" /> <!-- Geoentity Config Section -->
            <div class="form-section">
                <div class="section-heading" style="grid-row: span 2;">Entities</div>

                <label for="config_remark_info">Remark Info:</label>
                <textarea id="config_remark_info" name="config_remark_info"
                    rows="2">{{ prefill.geoentity_config.remark.info if prefill else 'Mandatory information for GeoEntity insertion.' }}</textarea>

                <label for="config_notes">Notes (one per line):</label>
                <textarea id="config_notes" name="config_notes"
                    rows="3">{% if prefill and prefill.geoentity_config.remark.note %}
            {{ prefill.geoentity_config.remark.note | join('\n') }}
            {% endif %}Parent_Type ('File' or 'DB'),Parent_GeoEntity_Source_ID' (For Spatial Join) and 'Prefix_Identifier' required to be confirmed from DB Administrator/Author/Internal_Reviewer.
In case of 'File' ParentName & ParentID should be provided from 'File' and incase of 'DB' ParentName & ParentID will be fetched from DB.</textarea>
            </div>
